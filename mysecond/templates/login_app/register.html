{% extends 'login_app/base.html' %}
{% load static %}
{% block body_block %}

{% if registered %}
<div class="alert alert-success">
    <h3>Congratulations! Registration Successful!</h3>
</div>
{% else %}

<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{user_form.as_p}}
    {{user_info_form.as_p}}
    <input type="submit" value="Register" name="submit">
</form>
{% endif %}
{% endblock %}
