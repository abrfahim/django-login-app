{% extends 'login_app/base.html' %}

{% block body_block %}

<h3>Login:</h3>
<form action="{% url 'login_app:user_login' %}" method="POST" >
    
    <label for="username">Username</label>
    <input class="form-control" type="text" name="username" placeholder="Enter username" required> <br>
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" required placeholder="Enter password"> <br>
    {% csrf_token %}
    <input type="submit" name="submit" value="Login" >


</form>

{% endblock %}
