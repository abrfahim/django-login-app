{% extends "primary_app/base.html" %}

{% block body_block %}
<h3>Edit Album</h3>
{% if success_text %}
<div class="alert alert-success">
    <h3>{{success_text}}</h3>
</div>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    {{edit_form.as_p}}
    <input type="submit" name="submit" value="update" class="btn btn-warning btn-sm">
</form> <br>
<a href="{% url 'primary_app:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this Album!')">Delete</a>
{% endblock %}
