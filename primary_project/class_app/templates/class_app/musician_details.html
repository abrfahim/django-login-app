{% extends 'class_app/base.html' %}

{% block body_block %}

<h3>Musician Details:</h3>

<p>{{musician.first_name}} {{musician.last_name}}</p>
<p>{{musician.instrument}}</p>
<h2>Album:</h2>

<ul>
    {% for album in musician.album_list.all %}
        <li>{{ album.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'class_app:update_musician' pk=musician.pk %}" class="btn btn-warning btn-sm">Update</a>

{% endblock %}
